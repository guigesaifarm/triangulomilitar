<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provas EPCAR</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <img src="logoEPCAR.png" alt="EPCAR" class="logo">
        <h1>Provas da EPCAR</h1>
    </header>

    <main>
        <section class="year-selection">
            <h2>Selecione o ano da prova:</h2>
            <div class="buttons">
                <button class="year-btn" onclick="redirectToYear(2021)">2021</button>
                <button class="year-btn" onclick="redirectToYear(2022)">2022</button>
                <button class="year-btn" onclick="redirectToYear(2023)">2023</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Triângulo Militar. Todos os direitos reservados.</p>
    </footer>

    <script>
        function redirectToYear(year) {
            // Exibe uma mensagem de carregamento
            const buttons = document.querySelectorAll('.year-btn');
            buttons.forEach(button => {
                button.disabled = true;  // Desabilita os botões durante o carregamento
            });
            
            document.querySelector('main').innerHTML = `<h2>Carregando a prova de ${year}...</h2>`;  // Exibe mensagem enquanto redireciona

            // Redireciona após 1 segundo, para simular o carregamento
            setTimeout(() => {
                window.location.href = `provas/ita_${year}.html`;
            }, 1000);  // Simula tempo de carregamento de 1 segundo
        }
    </script>
</body>
</html>
